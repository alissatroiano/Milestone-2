<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Import Bootstrap 4-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!--Import Adobe Fonts-->
	<link rel="stylesheet" href="https://use.typekit.net/lnh4tqt.css">
	<!--Import Font Awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
		integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<!--Import Custom Stylesheet-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--Favicon-->
	<link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico" />
	<link rel="shortcut icon" type="image/ico" href="assets/images/favicon.png" />
	<!--Load jQuery Scripts First To Enter No Conflict Mode-->
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<!--Title-->
	<title>Game Of Facts</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: linear-gradient(rgba(26, 5, 5, 0.7),
					rgba(28, 12, 12, 0.4)), url(https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80) no-repeat center;
			background-size: cover;
			overflow: hidden;
			text-align: center;
		}

		h1 {
			position: fixed;
			font-family: 'Trajan-Pro-3', sans-serif;
			font-size: calc(10px + 10vw);
			font-weight: 700;
			color: #f5f5f5;
			letter-spacing: 0.02em;
			text-transform: uppercase;
			perspective: 500px;
			text-align: center;
		}

		h1::before,
		h1::after {
			content: attr(aria-label);
			position: absolute;
			top: 0;
			left: 0;
			transform: translate(-50%, -50%);
			text-shadow: 0.01em 0.01em 0.01em rgba(0, 0, 0, 0.3);
		}

		h1::before {
			animation: floatAbove 3.5s ease-in-out infinite;
			-webkit-clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 0% 50%);
			clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 0% 50%);
		}

		h1::after {
			opacity: 0.65;
			filter: blur(0.02em);
			transform: translate(-50%, -50%) rotateX(21deg);
			animation: floatBelow 3.5s ease-in-out infinite;
			-webkit-clip-path: polygon(0% 50%, 100% 50%, 100% 100%, 0% 100%);
			clip-path: polygon(0% 50%, 100% 50%, 100% 100%, 0% 100%);
		}

		@keyframes floatAbove {
			50% {
				transform: translate(-50%, -60%);
				-webkit-clip-path: polygon(0% 0%, 100% 0%, 100% 60%, 0% 60%);
				clip-path: polygon(0% 0%, 100% 0%, 100% 60%, 0% 60%);
			}
		}

		@keyframes floatBelow {
			50% {
				transform: translate(-50%, -60%) rotateX(10deg);
				-webkit-clip-path: polygon(0% 60%, 100% 60%, 100% 100%, 0% 100%);
				clip-path: polygon(0% 60%, 100% 60%, 100% 100%, 0% 100%);
			}
		}
	</style>
</head>

<body>
	<h1 aria-label="404 error"></h1>

	<div class="container">
		<div class="row">
			<div class="col-12 mt-5">

				<p class="mt-5">
					<a class="btn btn-primary btn-lg" href="index.html" role="button">Home</a>
				</p>

			</div>
		</div>
	</div>

</body>

</html>
